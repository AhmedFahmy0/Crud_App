<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="container p-3">

        <div class="card w-50 mx-auto p-5 bg-light shadow-sm">

            <h1 class="text-center text-info ">Our Store</h1>

            <label class="text-info fw-bold">Product Name</label>
            <input id="pNId" class="form-control mb-2">

            <label class="text-info fw-bold">Product Price</label>
            <input id="pPId" class="form-control mb-2">

            <label class="text-info fw-bold">Product Category</label>
            <input id="pCId" class="form-control mb-2">

            <label class="text-info fw-bold">Product Description</label>
            <textarea id="pDId" class="form-control mb-2"></textarea>

            <button id="addBtn" onclick="addProduct()" class="btn btn-outline-info w-25 mx-auto">Add Product</button>

            <button id="saveBtn" onclick="updatePBtn()" style="display: none;"
                class="btn btn-outline-warning text-white  w-25 mx-auto">Save
                Changes</button>

        </div>

    </div>

    <input oninput="searchProductName(this.value)" class="form-control w-50 mx-auto my-3" placeholder="Search Product">

    <table class="table w-75 mx-auto mb-5 table-striped  table-bordered">

        <thead class="text-white bg-dark text-center">
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th class="text-warning">Update</th>
            <th class="text-danger">Delete</th>

        </thead>

        <tbody id="tBody" class="text-center">

        </tbody>

    </table>



    <script src="js/mine.js"></script>

</body>

</html>
